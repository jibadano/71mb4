<div class="chat">
	<div id="messages" style="overflow-y:hidden; height:100%">
		<table class="table">
			<tbody>
				<tr *ngFor="let log of services.timba.log">
					<td *ngIf="log.email == services.user.email" style="float:right">You</td>
					<td *ngIf="log.email != services.user.email">{{log.email.substring(0,log.email.indexOf('@'))}}</td>
					<td [class.timba-msg]="log.email == 'timbaBot@'" [class.user-msg]="log.email == services.user.email" class="msg">{{log.msg}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<form role="form" class="form-inline">
		<div class="form-group" style="width:100%">
			<input type="text" [(ngModel)]="message" placeholder="message" class="form-control message-box" id="msg" [ngModelOptions]="{standalone: true}">
			<button type="submit" (click)="sendMessage(message);message = '';" class="btn btn-default send-button">Send</button>
		</div>
	</form>
</div>
